<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/game-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ninja-royale</title>
  </head>
  <body style="position: relative; display: flex; justify-content: center">
    <div id="start-screen">
      <div id="start-content">
        <h1 id="game-title">Ninja Royale</h1>
        <button id="start-button">Start Game</button>
      </div>
    </div>

    <canvas id="game-canvas" width="320" height="180"></canvas>
    <div id="game-over-overlay" style="display: none">
      <img src="/gmo2.png" alt="Game Over" />
    </div>

    <div id="mobile-controls">
      <div id="d-pad">
        <button id="up"></button>
        <div>
          <button id="left"></button>
          <button id="down"></button>
          <button id="right"></button>
        </div>
      </div>
      <button id="attack">Attack</button>
      <button id="fullscreen">â›¶</button>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
